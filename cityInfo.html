<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>---City.info---</h1>
    <div class="main-container">
        <div class="nav-container">
            <div class="nav-header">Pick a City:</div>
            <div class="nav">
                <button class="buttons" id="cape-town">Cape Town</button>
                <button class="buttons" id="pretoria">Pretoria</button>
                <button class="buttons" id="johannesburg">Johannesburg</button>
                <button class="buttons" id="durban">Durban</button>
            </div>
        </div>
        <div class="info-container">
            <div class="info">City Name:</div>
            <div class="info" id="city-name"></div>
            <div class="info">Population:</div>
            <div class="info" id="population">400000</div>
            <div class="info">Elevation:</div>
            <div class="info" id="elevation">1749</div>
            <div class="info">Temperature:</div>
            <div class="info" id="temperature">29 degrees</div>
        </div>
    </div>

<script src="cityInfo.js"></script>
</body>
</html>
